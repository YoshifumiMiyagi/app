<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Shizuoka Score Calculator</title>
    <style>
      .container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
      }
      form div {
        margin-bottom: 15px;
      }
      form label {
        display: block;
        margin-bottom: 5px;
      }
      form input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }
      button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Shizuoka Score Calculator</h1>
      <form method="post">
        <div>
          <label for="name">Patient Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div>
          <label for="initial_treatment_days">Initial Treatment Days:</label>
          <input type="number" id="initial_treatment_days" name="initial_treatment_days" required>
        </div>
        <div>
          <label for="sodium_level">Sodium Level (mEq/L):</label>
          <input type="number" step="0.01" id="sodium_level" name="sodium_level" required>
        </div>
        <div>
          <label for="total_bilirubin">Total Bilirubin (mg/dL):</label>
          <input type="number" step="0.01" id="total_bilirubin" name="total_bilirubin" required>
        </div>
        <div>
          <label for="n_lr">Neutrophil to Lymphocyte Ratio:</label>
          <input type="number" step="0.01" id="n_lr" name="n_lr" required>
        </div>
        <div>
          <button type="submit">Calculate</button>
        </div>
      </form>
      {% if score is not none %}
      <h2>Results</h2>
      <p>Patient: {{ patient.name }}</p>
      <p>Shizuoka Score: {{ score }}</p>
      <p>High Risk IVIG Non-Responder: {{ 'Yes' if high_risk else 'No' }}</p>
      {% endif %}
    </div>
  </body>
</html>
